<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="w-full h-[100vh] bg-blue-600 flex items-start relative">
      <div
        class="absolute bg-gray-400 text-black p-4 mx-auto text-center left-0 right-0 max-w-[200px] rounded-lg top-[20px] msg hidden duration-1000"
      >
        <p>All Tasks Deleted!</p>
      </div>
      <div
        class="px-6 py-10 bg-white w-full max-w-[500px] m-auto text-center rounded-3xl shadow-2xl border-gray-700 space-y-10"
      >
        <h1 class="font-bold text-2xl">Todo App</h1>

        <div class="flex space-x-5">
          <input
            class="border-[1px] w-full border-gray-600 rounded-md px-2 py-2 inputtext text-[20px] outline-none"
            placeholder="Add Tasks"
            type="text"
          />
          <button class="px-8 py-2 bg-blue-500 rounded-lg text-white addbtn">
            Add
          </button>
        </div>
        <div class="taskdiv hidden"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
